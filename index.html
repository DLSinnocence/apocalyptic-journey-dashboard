<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>《魔女：终末旅途》游戏数据分析仪表板</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="favicon.ico" rel="shortcut icon" />
  </head>
  <body class="login-page">
    <!-- 背景装饰元素 -->
    <div class="decoration circle circle-large"></div>
    <div class="decoration circle circle-medium"></div>
    <div class="decoration circle circle-small"></div>

    <!-- 登录界面 -->
    <div id="login-container" class="login-container">
      <div class="login-box">
        <h1>🎮 数据分析仪表板</h1>
        <p>请使用预设账户登录</p>

        <div id="login-error" class="hidden">错误信息将显示在这里</div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" required value="admin@example.com" />
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input
              type="password"
              id="password"
              required
              value="securepassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
      </div>
    </div>

    <!-- 主应用容器 (默认隐藏) -->
    <div id="app-container" class="container hidden">
      <!-- 头部 -->
      <div class="header">
        <h1>🎮 游戏数据分析仪表板</h1>
        <div class="header-controls">
          <button id="refreshBtn" class="btn btn-primary">🔄 刷新数据</button>
          <button onclick="exportData()" class="btn btn-success">
            📊 导出数据
          </button>
          <button id="logoutBtn" class="btn btn-warning">🚪 登出</button>
        </div>
      </div>

      <!-- 加载状态 -->
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <span>正在加载数据...</span>
      </div>

      <!-- 错误信息 -->
      <div id="error" class="error"></div>

      <!-- 统计卡片 -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>总记录数</h3>
          <div class="stat-value" id="totalRecords">0</div>
          <div class="stat-label">条记录</div>
        </div>
        <div class="stat-card">
          <h3>活跃玩家</h3>
          <div class="stat-value" id="activePlayers">0</div>
          <div class="stat-label">位玩家</div>
        </div>
        <div class="stat-card">
          <h3>最后更新</h3>
          <div class="stat-value" style="font-size: 16px" id="lastUpdate">
            无数据
          </div>
          <div class="stat-label">更新时间</div>
        </div>
      </div>

      <!-- 主要内容 -->
      <div class="main-content">
        <div class="tabs">
          <!-- 标签页按钮 -->
          <div class="tab-buttons">
            <button class="tab-btn active" data-tab="overview">📊 概览</button>
            <button class="tab-btn" data-tab="players">👥 玩家</button>
            <button class="tab-btn" data-tab="cards">🃏 卡牌分析</button>
            <button class="tab-btn" data-tab="time">⏰ 时间分析</button>
            <button class="tab-btn" data-tab="errors">⚙️ 报错报告</button>
          </div>

          <!-- 标签页内容 -->
          <div id="overview" class="tab-pane active">
            <div id="overview-content">
              <div class="no-data">正在加载概览数据...</div>
            </div>
          </div>

          <div id="players" class="tab-pane">
            <div id="players-content">
              <div class="no-data">正在加载玩家数据...</div>
            </div>
          </div>

          <div id="cards" class="tab-pane">
            <div id="cards-content">
              <div class="no-data">正在加载卡牌数据...</div>
            </div>
          </div>

          <div id="time" class="tab-pane">
            <div id="time-content">
              <div class="no-data">正在加载时间数据...</div>
            </div>
          </div>

          <div id="errors" class="tab-pane">
            <div id="errors-content">
              <div class="no-data">正在加载报错数据...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 引入脚本 -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
